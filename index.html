<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Laporan Pekerjaan v2.0</title>
    
    <!-- Leaflet & Geosearch -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-geosearch@3.11.0/dist/geosearch.css" />
    <script src="https://unpkg.com/leaflet-geosearch@3.11.0/dist/bundle.min.js"></script>

    <style>
        /* CSS RESET & BASE */
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        body { 
            font-family: sans-serif; 
            margin: 0; padding: 10px; 
            background-color: #f0f2f5; 
            font-size: 11px;
        }
        .container { width: 100%; max-width: 800px; margin: auto; }

        /* CARD ITEM */
        .job-item {
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            overflow: hidden;
            page-break-inside: avoid;
        }
        .header { padding: 10px; background: #34495e; color: white; font-weight: bold; }
        .input-group { padding: 10px; border-bottom: 1px solid #eee; }

        /* GRID FOTO */
        .grid-header { display: grid; grid-template-columns: 1fr 1fr 1fr; text-align: center; background: #eee; font-weight: bold; border-bottom: 1px solid #ccc; }
        .grid-header div { padding: 5px; border-right: 1px solid #ccc; }
        .grid-content { display: grid; grid-template-columns: 1fr 1fr 1fr; }
        .column { padding: 5px; border-right: 1px solid #eee; text-align: center; }

        .preview-box {
            width: 100%; height: 110px; border: 1px dashed #bbb; margin-top: 5px;
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .preview-box img { max-width: 100%; max-height: 100%; object-fit: contain; }

        /* FIX TEXTAREA AGAR MEMANJANG KE BAWAH */
        .footer-section { padding: 10px; background: #fff; }
        .footer-section textarea { 
            width: 100%; 
            min-height: 45px; 
            padding: 10px; 
            border: 1px solid #333; /* Border hitam tegas agar terlihat batasnya */
            font-size: 12px; 
            line-height: 1.5;
            resize: none; 
            overflow: hidden !important; /* Menghilangkan scrollbar */
            display: block;
            border-radius: 4px;
            background: #fff;
        }

        /* BUTTONS */
        .actions { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
        .btn { padding: 12px; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }
        .btn-blue { background: #3498db; }
        .btn-green { background: #27ae60; }

        /* MODAL MAP */
        #map-modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:9999; }
        .modal-content { background:white; width:90%; margin: 10% auto; padding:10px; border-radius:8px; }
        #map { height: 350px; width: 100%; }

        @media print {
            .btn, .photo-btn, #map-modal { display: none !important; }
            .job-item { border: 1px solid black; margin-bottom: 15px; }
            .footer-section textarea { border: none !important; height: auto !important; overflow: visible !important; padding: 0 !important; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">LAPORAN DOKUMENTASI</h2>
    <div id="main-list"></div>
    
    <div class="actions">
        <button class="btn btn-blue" onclick="addJob()">+ Tambah Item Pekerjaan</button>
        <button class="btn btn-green" onclick="preparePrint()">üñ®Ô∏è Cetak Halaman (PDF)</button>
    </div>
</div>

<!-- Modal Map -->
<div id="map-modal">
    <div class="modal-content">
        <div id="map"></div>
        <div style="text-align:right; margin-top:10px;">
            <button onclick="document.getElementById('map-modal').style.display='none'">Tutup</button>
        </div>
    </div>
</div>

<script>
    let counter = 0;

    // FUNGSI INI ADALAH KUNCI AGAR TEXTAREA OTOMATIS PANJANG
    function adjustHeight(el) {
        el.style.height = 'auto'; // Reset dulu
        el.style.height = (el.scrollHeight) + 'px'; // Atur sesuai tinggi teks
    }

    // Menjalankan fungsi di atas secara otomatis saat ada pengetikan di mana pun
    document.addEventListener('input', function(event) {
        if (event.target.tagName.toLowerCase() === 'textarea') {
            adjustHeight(event.target);
        }
    });

    function addJob() {
        counter++;
        const html = `
            <div class="job-item">
                <div class="header">ITEM #${counter}</div>
                <div class="input-group">
                    <b>Lokasi:</b> <input type="text" placeholder="Link koordinat..." style="width:70%; font-size:10px;">
                    <br><br>
                    <b>Tanggal:</b> <span>${new Date().toLocaleDateString('id-ID', {weekday:'long', year:'numeric', month:'long', day:'numeric'})}</span>
                </div>
                <div class="grid-header"><div>SEBELUM</div><div>PROSES</div><div>SESUDAH</div></div>
                <div class="grid-content">
                    ${[1,2,3].map(i => `
                        <div class="column">
                            <button class="photo-btn" onclick="document.getElementById('file-${counter}-${i}').click()" style="font-size:9px;">üì∑ Foto</button>
                            <input type="file" id="file-${counter}-${i}" style="display:none" onchange="previewImg(this, 'pre-${counter}-${i}')">
                            <div class="preview-box" id="pre-${counter}-${i}"><span>Preview</span></div>
                        </div>
                    `).join('')}
                </div>
                <div class="footer-section">
                    <textarea placeholder="Tulis keterangan di sini..."></textarea>
                </div>
            </div>
        `;
        document.getElementById('main-list').insertAdjacentHTML('beforeend', html);
    }

    function previewImg(input, targetId) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => document.getElementById(targetId).innerHTML = `<img src="${e.target.result}">`;
            reader.readAsDataURL(input.files[0]);
        }
    }

    function preparePrint() {
        // Paksa semua textarea untuk menyesuaikan tinggi sebelum print
        document.querySelectorAll('textarea').forEach(ta => adjustHeight(ta));
        window.print();
    }

    // Tambahkan item pertama saat loading
    window.onload = addJob;
</script>

</body>
</html>
